<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toRefs</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/VueReactivity.js"></script>
    <script>
        const { toRefs, reactive, effect } = VueReactivity
        const state = reactive({age:12})
        const {age} = toRefs(state);
        effect(()=>{
            app.innerHTML = age.value
        });
        setTimeout(()=>{
            age.value++;
        },1000)
    </script>
</body>
</html>
