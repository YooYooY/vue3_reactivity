<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/VueReactivity.js"></script>
    <script>
        const { ref, effect } = VueReactivity
        const count = ref(0);
        const state = ref({age:12})
        effect(()=>{
            app.innerHTML = count.value + "_" + state.value.age
        });
        setTimeout(()=>{
            count.value++;
        },1000)
    </script>
</body>
</html>
