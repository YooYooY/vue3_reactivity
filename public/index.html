<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="/node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
    <script src="../dist/VueReactivity.js"></script>
    <script>
      const { reactive, effect, computed } = VueReactivity

      const state = reactive({
        name: 'chenwl',
        age: 12,
        address: ['guangdong', 'guangzhou'],
      })

      effect(() => {
        app.innerHTML = `${state.name} 今年 ${state.age} 岁`
      })

      setTimeout(() => {
        state.age++
        state.name = 'change' // 修改属性
        state.newProp = 'newProp' // 新增属性
      }, 1000)

      const arrState = reactive([1, 2, 3])
      effect(() => {
        app.innerHTML = arrState
      })
      setTimeout(() => {
        arrState[10] = 10
      }, 2000)
    </script>
  </body>
</html>
